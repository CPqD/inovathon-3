<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <script src="jquery-3.4.0.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'happy_cow/reset.css' %}">
    <script src="{% static 'happy_cow/transfer.js' %}"></script>   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MeatChain Producer</title>
</head>

<body>
    <div class="header">
        <div>
            <div style="color: #DD4040;">Meat</div>Chain
        </div>
        <div class="ball-brand"></div>
        <div>Producer</div>
    </div>
    <div class="content">
        <div class="page-call">
            Select the Producer to transfer
        </div>
        <div class="arroba-input-area">
            <div class="arroba-label">Current Weight:</div>
            <input type="text" class="input-text" id="peso" />
        </div> 
        <div class="cards">

            <input type="hidden" value= {{id}} id="produtor">

            {% for i in producers %}
            <div class="card-animal">
                <div class="card-header">
                        <div class="card-label"><div class="card-info-name">ID:</div> {{i.id}} </div>
                        <div class="card-label"><div class="card-info-name">Name:</div> {{i.name}} </div>
                </div>
                <div class="card-footer">
                    <div class="card-buttons">
                        <div class="button-select-producer" onclick="sayHello({{i.id}})" >Transfer to this</div>
                    </div>
                </div>
            </div>
            {% endfor %}
            
          
        </div>   

</body>
<style>
    body {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .header {
        font-family: 'Allerta Stencil', sans-serif;
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        flex-wrap: nowrap;
        font-size: 48px;
        padding: 32px;
        background-color: #242424;
        color: #fff;
    }

    .ball-brand {
        width: 16px;
        height: 16px;
        margin-left: 8px;
        margin-right: 8px;
        background-color: #DD4040;
        content: '';
        border-radius: 50px;
        flex-shrink: 1;
    }

    .content {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: 'Montserrat', sans-serif;
    }

    .page-call {
        font-family: 'Montserrat', sans-serif;
        font-size: 64px;
        color: #242424;
        padding: 40px;
        display: flex;
    }

    .arroba-input-area {
        display: flex;
        flex-direction: column;
        margin-left: 40px;
    }

    .arroba-label {
        font-weight: bold;
        font-size: 24px;
    }

    .input-text {
        width: 40%;
        margin: 8px 0;
        padding: 8px;
        color:#DD4040;
        border-radius: 4px;
        border: 1px solid #DD4040;
    }

    .cards {
        padding: 0 40px;
        display: flex;
        flex-wrap: wrap;
        font-family: 'Montserrat', sans-serif;
    }

    .card-animal {
        font-family: 'Montserrat', sans-serif;
        width: 48%;
        margin: 8px;
        display: flex;
        flex-direction: column;
        border: 1px solid #C5C5C5;
        border-radius: 4px;
        box-shadow: 1px 2px 3px #00000030;
    }

    .card-animal:nth-child(2) {
        margin-left: 16px;
    }

    .card-animal:nth-child(1) {
        margin-left: 0;
    }

    .card-header {
        background-color: #fff;
        padding: 24px;
        display: flex;
        flex-wrap: wrap;
    }
    
    .card-label {
        width: 50%;
        padding-bottom: 16px;
    }

    .card-info-name {
        font-weight: bold;
    }

    .card-footer {
        padding: 16px 24px;
        background-color: #EDEDED;
        display: flex;
        flex-direction: column;
        margin-top: -16px;
        align-items: center;
    }

    .buttons-label {
        font-weight: bold;
        color: #222;
        margin-bottom: 16px;
    }

    .button-select-producer {
        background-color: #DD4040;
        color: #fff;
        padding: 16px 24px;
        width: 70%;
        border-radius: 4px;
        margin-right: 16px;
        display: flex;
        justify-content: center;
        font-weight: bold;
        flex-wrap: nowrap;
    }

</style>

</html>
